<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;            background-color: #000;
            color: #fff;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            margin: 0 10px;
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #fff;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        .left img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .right {
            margin-left: 40px;
            max-width: 600px;
        }
        .right h1 {
            font-size: 36px;
            margin: 0;
            color: #000;
        }
        .right h1 span {
            color: #ff6600;
        }
        .typing {
            color: #ff6600;
            font-weight: bold;
            font-size: 20px;
        }
        .right p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: grey;
            font-size: 24px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <div class="name">MEGADHARSANAN J S</div>
        <nav>
            <a href="#home">HOME</a>
            <a href="#about">ABOUT US</a>
            <a href="#internship">INTERNSHIP</a>
            <a href="#projects">PROJECTS</a>
            <a href="#contact">CONTACT</a>
        </nav>
    </header>

    <div class="container">
        <div class="left">
            <img src="me.jpg">
        </div>
        <div class="right">
            <h1>My Name is <span>Megadharsanan</span></h1>
            <p class="typing" id="typing"></p>
            <p>I am a well-developed engineer passionate about web development, design, and mechanical innovation. I love creating user-friendly digital experiences and solving complex problems.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </div>

    <script>
        const textArray = ['Web developer', 'Designer', 'Mechanical engineer'];
        let currentIndex = 0;
        let currentText = '';
        let letterIndex = 0;

        function typeText() {
            currentText = textArray[currentIndex];
            document.getElementById('typing').textContent = `I am a ${currentText.slice(0, letterIndex)}`;

            if (letterIndex < currentText.length) {
                letterIndex++;
                setTimeout(typeText, 100);
            } else {
                setTimeout(eraseText, 1000);
            }
        }

        function eraseText() {
            document.getElementById('typing').textContent = `I am a ${currentText.slice(0, letterIndex)}`;

            if (letterIndex > 0) {
                letterIndex--;
                setTimeout(eraseText, 50);
            } else {
                currentIndex = (currentIndex + 1) % textArray.length;
                setTimeout(typeText, 500);
            }
        }

        typeText();
    </script>
</body>
</html>
